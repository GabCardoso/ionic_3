<ion-header>
  <ion-navbar>
    <ion-title>Detalhes Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="filme">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <ion-row>
        <ion-col>
          <ion-row>
            <div>{{ filme.vote_average }}</div>
            <ion-icon name="star"></ion-icon>
          </ion-row>
        </ion-col>
        <ion-col>
          <p>Lan√ßamento: </p>
          <p class="feed_date">{{ filme.release_date }}</p>
        </ion-col>
      </ion-row>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
