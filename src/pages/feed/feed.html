<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of listaFilmes">

    <ion-item>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-icon name="star"></ion-icon>
            <div>{{ filme.vote_average }}</div>
          </ion-row>
        </ion-col>
        <ion-col>
          <p>Lan√ßamento: </p>
          <p class="feed_date">{{ filme.release_date }}</p>
        </ion-col>
      </ion-row>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>

        </button>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="abrirDetalhes(filme)">Detalhes</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
